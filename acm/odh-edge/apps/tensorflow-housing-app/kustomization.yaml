apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configurations:
  - servicemonitor-matchlabels.yaml

labels:
  - includeSelectors: true
    pairs:
      app: tensorflow-housing-app

resources:
- ../../base
- housing-servicemonitor.yaml
- housing-inference-generator.yaml

namespace: tensorflow-housing-app
namePrefix: tensorflow-housing-app-

commonLabels:
  app: tensorflow-housing-app-1

configMapGenerator:
- name: test-data
  files:
  - files/test-data.json

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: model-1
    spec:
      template:
        spec:
          containers:
            - name: model
              readinessProbe:
                httpGet:
                  path: /v2/models/tensorflow-housing/ready
  target:
    kind: Deployment

replacements:
- source:
    kind: Service
    fieldPath: metadata.name
  targets:
  - select:
      group: route.openshift.io
      kind: Route
    fieldPaths:
      - spec.to.name
- source:
    kind: Service
    fieldPath: metadata.labels.app
  targets:
  - select:
      group: monitoring.coreos.com
      kind: ServiceMonitor
    fieldPaths:
      - spec.selector.matchLabels.app

- source:
    kind: ConfigMap
    name: test-data
    fieldPath: metadata.name
  targets:
  - select:
      kind: CronJob
      name: housing-inference-generator
    fieldPaths:
    - spec.jobTemplate.spec.template.spec.volumes.*.configMap.name

images:
- name: edge-model-template-image
  newName: quay.io/rhoai-edge/tensorflow-housing
  digest: sha256:b5f11c2f380e76bb4dc5b66e40fff46ee277cd9a7477a6519b95dc8017f67852
